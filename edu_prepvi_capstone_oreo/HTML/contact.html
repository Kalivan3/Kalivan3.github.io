  <h1>Get in touch with us..</h1>
  <p style="height: 50px;">Please fill in the form below and we shall get back to you ASAP!</p>

  <div class="container">
    <form action="#">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email:</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Your email address..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:180px"></textarea>
        </div>
      </div>
      <div class="row">
        <button class="log-button">Submit</button>
      </div>
    </form> <br><br>
  </div>
