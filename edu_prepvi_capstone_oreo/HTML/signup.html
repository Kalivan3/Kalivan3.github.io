<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/sub.css">
</head>
<body>
    <div id="id01" class="modal">
        
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1><a href="#">Sign Up</a></h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" required><br><br>
      
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br> 
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
      
            <p>By creating an account you agree to our <a href="#" style="color: white">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="./general.html">Cancel</a></button>
              <button type="submit" class="signupbtn"><a href="./registered.html">Sign Up</a></button>
            </div>
          </div>
        </form>
      </div>
     <script src="../JAVA/sub.js"></script> 
</body>
</html>
